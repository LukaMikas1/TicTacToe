<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <ul class="navbar">
        <li class="nav-btn 2pl"><a href="#">2 players</a></li>
        <li class="nav-btn vsbot"><a href="#">VS BOT</a></li>
    </ul>
    <div class="board-pos">
        <div class="board">
            <!-- MAKE THE A COVER THE WHOLE DIV AND MAKE IT CLICKABLE -->
            <div class="sqr1 sqr"><div class="empty"></div></div>
            <div class="sqr2 sqr"><div class="empty"></div></div>
            <div class="sqr3 sqr"><div class="empty"></div></div>
            <div class="sqr4 sqr"><div class="empty"></div></div>
            <div class="sqr5 sqr"><div class="empty"></div></div>
            <div class="sqr6 sqr"><div class="empty"></div></div>
            <div class="sqr7 sqr"><div class="empty"></div></div>
            <div class="sqr8 sqr"><div class="empty"></div></div>
            <div class="sqr9 sqr"><div class="empty"></div></div>
        </div>
    </div>
    <div class="game-over">
        <button class="again-btn hide">Play again</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
